<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="board">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home-btn-1" onclick="incrementOneHome()">+1</button>
                    <button id="home-btn-2" onclick="incrementTwoHome()">+2</button>
                    <button id="home-btn-3" onclick="incrementThreeHome()">+3</button>
                </div>
            </div>
            <button id="reset-btn" onclick="reset()">Reset</button>
            <div class="board">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button id="guest-btn-1" onclick="incrementOneGuest()">+1</button>
                    <button id="guest-btn-2" onclick="incrementTwoGuest()">+2</button>
                    <button id="guest-btn-3" onclick="incrementThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
